<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <p th:text="'Player_1 = ' + ${player1} " />
    <p th:text="'Player_2 = ' + ${player2} " />

    <table>
        <tbody>
            <th:block th:each="row: ${board.getTaulell()}">
                <tr>
                    <th:block th:each="value:${row}">
                        <td>
                            <span th:text="${value}"></span>
                        </td>
                    </th:block>
                </tr>
            </th:block>
        </tbody>
    </table>

    <form action="/" method="get">
        <p th:text="'Player_1 = ' + ${player1.getUser_name()} " />
        <input type="number" id="pos1" name="pos1" min="1" max="9">
        <input type="submit">
    </form>
    <form action="/" method="get">
        <p th:text="'Player_2 = ' + ${player2.getUser_name()} " />
        <input type="number" id="pos2" name="pos2" min="1" max="9">
        <input type="submit">
    </form>
 </body>
 </html>
